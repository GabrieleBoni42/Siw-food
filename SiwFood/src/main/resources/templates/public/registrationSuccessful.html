<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwFood - Registrazione conclusa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stile.css" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .user-info {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .user-info div {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-info span:first-child {
            font-weight: bold;
            color: #34495e;
            margin-right: 10px;
        }

        .btn-home {
            background-color: #118209;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            font-weight: bold;
        }

        .btn-home:hover {
            background-color: #118209;
            color: #ffffff;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .success-icon {
            text-align: center;
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="200" height="35" class="d-inline-block align-top" alt="Logo">
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/public/recipes">Ricette</a>
                <a class="nav-item nav-link" href="/public/chefs">Chef</a>
                <span th:if="${#request.userPrincipal}">
                    <a class="nav-item nav-link" href="/public/logout">Logout</a>
                </span>
                <span th:unless="${#request.userPrincipal}">
                    <a class="nav-item nav-link" href="/public/login">Login</a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Benvenuto su SiwFood!</h1>
        <div class="user-info">
            <div>
                <span>Nome:</span>
                <span th:text="${user.name}"></span>
            </div>
            <div>
                <span>Cognome:</span>
                <span th:text="${user.surname}"></span>
            </div>
            <div>
                <span>Email:</span>
                <span th:text="${user.email}"></span>
            </div>
        </div>
        <div class="text-center">
            <a href="/" class="btn-home">Esplora le Ricette</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
